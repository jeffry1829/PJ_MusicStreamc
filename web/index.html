<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>PJ_musicStream</title>
    <link rel="stylesheet" href="//cdn.rawgit.com/TeaMeow/TocasUI/master/dist/tocas.min.css">
    <script defer src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script defer src="lib/config.js"></script>
    <script defer src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
    <script defer src="lib/index.js"></script>
</head>

<body>
    <div class="ts stackable grid">
        <div class="sixteen wide column ts raised segment">
            <div class="ts inverted info segment center aligned">
                <p>
                    If you just want to pause your browser <br /> Don't use Global Play/Pause <br /> Just close this tab until you want to listen again
                </p>
            </div>
            <button class="ts fluid top attached button" id="global-play-button">Global Play</button>
            <div style="text-align: center;">
                <br />
                <img id="img-above-player" class="ts medium circular image" />
                <br />
                <audio controls preload="none" id="player"></audio>
                <div id="y-player"></div>
                <video controls id="mp4-player"></video>
            </div>
            <div class="ts label right floated huge">Online Count
                <div class="detail" id="online-count-number"></div>
            </div>
            <button class="ts fluid bottom attached button" id="global-pause-button">Global Pause</button>
        </div>
        <div class="eleven wide column ts raised segment">
            <div class="ts input fluid">
                <input type="text" placeholder="admin pass input" id="pass-input">
            </div>
            <br />
            <div class="ts icon input fluid">
                <input type="text" placeholder="Please input youtube url" id="y-url-input">
                <i class="plus icon"></i>
            </div>
            <br />
            <div class="ts icon input fluid">
                <input type="text" placeholder="Please input mp4 url" id="mp4-input">
                <i class="plus icon"></i>
            </div>
            <div class="ts input fluid">
                <input type="text" placeholder="Please input mp4 title" id="mp4-title">
            </div>
            <div class="ts input fluid">
                <input type="text" placeholder="Please input mp4 img url" id="mp4-img">
            </div>
            <br />
            <button class="ts button fluid" id="random-next-button">random next song</button>
            <div class="ts very narrow container segment">
                Id:
                <div id="s-id"></div>
                Title:
                <div id="s-title"></div>
                Artist:
                <div id="s-artist"></div>
                Album:
                <div id="s-album"></div>
                Length:
                <div id="s-length"></div>
                <!-- <br /> will be append in the end-->
                <div class="ts list selection divided" id="queue-list">
                    <!--
					<div class="item queue-item" style="justify-content: center;">
						-- QueueId(Very Important)(same as Array's index) --SPACE-- ( -- SongId --SPACE-- Title --SPACE-- Length -- ) --
						<button class="ts icon button mini compact negative queue-item-remove">
    						<i class="icon remove"></i>
						</button>
					</div>
					-->
                </div>
            </div>
        </div>
        <div class="five wide column ts raised segment">
            <!-- <BIG classification header> -->
            <div class="ts list selection divided" id="s-list">
                <!-- 
				<div class="item" id="s-list-item">
					<div class="header">-- Id --SPACE-- Title --</div>
					-- Length --
				</div>
				-->
            </div>
        </div>
    </div>
</body>

</html>
